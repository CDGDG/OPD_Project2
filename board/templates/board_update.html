{% extends 'base.html' %}
{% block title %}게시글 수정{% endblock %}
{% block content%}
{% load bootstrap4 %}
<h2>게시글 수정</h2>
<div class="mb-3 mt-3 clearfix">
    <span class="float-first me-2">id: {{ board.id }}</span>
</div> 
<hr>
<form action="{% url 'Board:update' pk %}" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {% bootstrap_form form %}
    {# 게시판 #}
    <button type="submit" class="btn btn-outline-dark">수정완료</button>
    <button type="button" class="btn btn-outline-dark" onclick="history.back()">이전으로</button>
    <a class="btn btn-outline-dark" href="{% url 'Board:list' %}">목록</a>
</form>
{% endblock content %}
