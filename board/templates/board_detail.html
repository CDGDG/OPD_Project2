{% extends "base.html %}
{% block title %}게시판 세부내용 {% endblock %}
{% block content %}
<div class="row mt-5">
    <div class="col-12">
        <div class="form-group">
            <label for="title">제목</label>
            <input type="text" class="form-control" id="title" value="{{board.title}}" readonly/>
            <label for="board_contents">내용</label>
            <textarea class="form-control" id="board_contents" readonly>{{board.contents}}</textarea>
            <label for="contents">댓글</label>
            <textarea class="form-control" id="contents" readonly>{{comment.contents}}</textarea>
            <label for="comment">댓글작성</label>
            <textarea class="form-control" id="comment" value="{{ board.comment }}"readonly></textarea>
        </div>
        <div class="mt-3">

            <a class="btn btn-primary" href='{% url "Board:update" board.pk %}'>수정하기</a>
            <button type="button" class="btn btn-outline-dark" onclick="chkDelete()">삭제하기</button>
            댓글 :
            <form action="{% url 'Board:delete' %" name="delete" method="POST">
                {% csrf_token %}
                <input name = "contents" type="text" value="">
                <input type="hidden" name="pk" value="{{board.pk}}">
            </form>
            <script>
                function chkDelete(){
                    //삭제 여부
                    var r = confirm("삭제하시겠습니까?")
                    if(r){
                        document.forms['delete'].submit();
                    }
                }
            </script>

            <a class="btn btn-primary" href='{% url "Board:list" %}'>목록</a>
        </div>
    </div>
</div>
{% endblock %}
