{% extends "base.html" %}
{% block content %}
<div class="row mt-5">
    <div class="col-12">
        <div class="form-group">
            <h1 class='mb-5'><a href="{{ company.url }}" target="_blank">{{ company.name }}</a></h1>
            
            <label for="tel">전화번호</label>
            <input type="text" class="form-control" id="tel" value="{{company.tel}}" readonly/>

            <label for="email">이메일</label>
            <input type="text" class="form-control" id="email" value="{{company.email}}" readonly/>

            <div class='mt-3' id="map" style="width:100%;height:400px;"></div>
            <label for="address">주소</label>
            <input type="text" class="form-control" id="address" value="{{company.address}} , {{company.address_detail}}" readonly/>
            
            <label for="people">직원 수</label>
            <input type="text" class="form-control" id="people" value="{{company.people}}명" readonly/>
           
            <label for="category">회사 규모</label>
            <input type="text" class="form-control" id="category" value="{{company.category}}" readonly/>
            
            <label for="summary">회사 소개</label>
            <textarea class="form-control" id="summary" readonly>{{company.summary}}</textarea>
            
            <label for="language">사용 언어</label>
            <span id="language" class="form-control">
                {% comment %} 
                {% for tag in board.tags.all %}
                    {{ tag.name }},
                {% endfor %} 
                {% endcomment %}

                {{ company.language.all|join:", "}}
                
           </span>
        </div>
        <div class="mt-3 mb-3">
            <a class="btn btn-primary" href='{% url 'Company:list' %}'>돌아가기</a>
        </div>
    </div>
</div>
{% endblock %}

{% block script %}
<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=07122cd49f381e116815c93018d46ab7&libraries=services"></script>
<script>
    var mapContainer = document.getElementById('map'), // 지도를 표시할 div 
        mapOption = {
            center: new kakao.maps.LatLng(33.450701, 126.570667), // 지도의 중심좌표
            level: 3 // 지도의 확대 레벨
        };  
    
    // 지도를 생성합니다    
    var map = new kakao.maps.Map(mapContainer, mapOption); 
    
    // 주소-좌표 변환 객체를 생성합니다
    var geocoder = new kakao.maps.services.Geocoder();
    
    // 주소로 좌표를 검색합니다
    geocoder.addressSearch('{{ company.address }}', function(result, status) {
    
        // 정상적으로 검색이 완료됐으면 
         if (status === kakao.maps.services.Status.OK) {
    
            var coords = new kakao.maps.LatLng(result[0].y, result[0].x);
    
            // 결과값으로 받은 위치를 마커로 표시합니다
            var marker = new kakao.maps.Marker({
                map: map,
                position: coords
            });
    
            // 인포윈도우로 장소에 대한 설명을 표시합니다
            {% comment %} 
            var infowindow = new kakao.maps.InfoWindow({
                content: '<div style="width:150px;text-align:center;padding:6px 0;">{{ company.name }}</div>'
            });
            infowindow.open(map, marker); 
            {% endcomment %}
    
            // 지도의 중심을 결과값으로 받은 위치로 이동시킵니다
            map.setCenter(coords);
        } 
    });    
    </script>


{% endblock  %}
