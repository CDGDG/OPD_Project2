{% extends "base.html" %}
{% block content %}
<div class="row mt-5">
    <div class="col-12">
        <div class="form-group">
            <label for="title">제목</label>
            <input type="text" class="form-control" id="title" value="{{project.title}}" readonly/>
            <label for="contents">내용</label>
            <textarea class="form-control" id="contents" readonly>{{project.contents}}</textarea>
        </div>
        <div class="mt-3">
            {% csrf_token %}
            <button id="like" class="border-0 bg-transparent {% if is_like %}like{%else%}unlike{% endif %}">{% if is_like %}❤{%else%}🤍{% endif %}</button>

            <a class="btn btn-primary" href='{% url "Recruit:detail" project.recruit.pk %}'>모집 관리</a>

            <a class="btn btn-primary" href='{% url "Project:update" project.pk %}'>수정하기</a>

            <a class="btn btn-outline-dark" onclick="chkDelete()">삭제하기</a>
            
            <a class="btn btn-primary" href='{% url "Project:list" %}'>돌아가기</a>
            <form action="{% url 'Project:delete' %}" name="delete" method="POST">
                {% csrf_token %}
                <input type="hidden" name="pk" value="{{project.pk}}">
            </form>
            <script>
                function chkDelete(){
                    // 삭제 여부 확인
                    var r = confirm("삭제하시겠습니까?")
                    if(r){
                        document.forms.delete.submit();
                    }
                }
            </script>
            
        </div>
        
    </div>
</div>
<script>
likeurl = "{% url 'Project:likeproject' project.pk %}"
unlikeurl = "{% url 'Project:unlikeproject' project.pk %}"
</script>
<script src="/static/js/project/project_detail.js"></script>
{% endblock %}
