{% extends "base.html" %}
{% block content %}
<div class="row mt-5">
    <div class="col-12">
        <div class="form-group">
            <label for="title">제목</label>
            <input type="text" class="form-control" id="title" value="{{project.title}}" readonly/>
            <label for="contents">내용</label>
            <textarea class="form-control" id="contents" readonly>{{project.contents}}</textarea>
        </div>
        <div class="mt-3">

            <a class="btn btn-primary" href='{% url "Project:update" %}'>수정하기</a>

            <a class="btn btn-primary" href='{% url "Project:delete" %}'>삭제하기</a>
            
            <a class="btn btn-primary" href='{% url "Project:list" %}'>돌아가기</a>
        </div>
    </div>
</div>
{% endblock %}
