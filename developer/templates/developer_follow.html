{% extends 'base.html' %}
{% block content %}
<div class="row mt-5">
    <div class="col-12">
        <table class="table table-light table-hover">
            <thead class="thead-light">
                <tr>
                    <th>닉네임</th>
                    <th>프로필</th>
                    <th>이메일</th>
                    <th>사용 언어</th>
                </tr>
            </thead>
            <tbody class="text-dark">
                {% for f in follow %}
                <tr onclick='location.href="/developer/info/{{f.follower.id}}/"'>
                    <td>{{f.follower}}</td>
                    <td>{% if f.follower.pic %}
                        <img src="{{f.follower.pic.url}}" alt="사진 없음"><br>
                        {% else %}
                        <img src="/media/user_icon.png/" alt="사진 없음"><br>
                        {% endif %}
                    </td>
                    <td>{{ f.follower.email }}</td>
                    <td>{{f.follower.language.all|join:" , "}}</td>
                </tr>
                {%empty%}
                {{request.session.name}}님의 팔로우가 없습니다 ㅠㅠ
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock content %}
